<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

    <div class="container">

        <form id="myform" action="#" method="get">
            <label for="fname">First Name:</label></br>
            <input type="text" name="fname" id="fname" placeholder="First name goes here ..."/></br>
            <label for="lname">Last Name:</label></br>
            <input type="text" name="lname" id="lname" placeholder="Last name goes here ..."/></br> 
            <label for="email">Email:</label></br>
            <input type="email" name="email" id="email" placeholder="youremail@something.com"/></br> 
            <label for="message">Message:</label></br>
            <textarea rows="5" name="message" id="message" placeholder="Text goes here ..."></textarea></br>
            <input type="submit" name="submit" value="Submit" id="submit" /> 
        </form>

    </div>


    <script src="js/main.js"></script>
</body>
